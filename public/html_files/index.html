<html>
  
    <head>
        <title>Medical Chat Room (change later)</title>
        <!-- logo -->
        <link rel="icon" type="image/x-icon" href="favicons/favicon.ico?">

    </head>
  
    <body>
        
        <div id="header"> <!-- might be a good idea to box it out -->
            <h3>Search for your group here</h1>
            <form id="chatSearch">
                <input id="chatSearchInput" type="text" placeholder="Type here">
            </form>
            
            <div id="searchResults"></div>

            <button id="loginButton">Login</button>
            <button id="signUpButton">Sign Up</button>
            <form id="loginForm" style="display: none;">
                <p id="loginText">Log in/Sign in</p>
                <input id="emailInput" type="text" placeholder="Email Adress">
                <input id="passwordInput" type="text" placeholder="Password">
                <input id="usernameInput" type="text" placeholder="Username">
                <button id="loginFormButton">Login/Sign in</button>
            </form>
            <p id="accountSuccessInfo"></p>

            <p>You can make a group by emailing us</p>
        </div>

        <br>

        <h1 id="pageContent">Limitless Lisa<br>Chat Rooms</h1>

        <br>

        <div id="bottom">
            <p>Help share this incredible reosurce</p>
            <button>X</button>
            <button>FaceBook</button>
            <button>Instagram</button>
        </div>

        <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
        <script src="/js/frontend.js"></script>
    </body>
